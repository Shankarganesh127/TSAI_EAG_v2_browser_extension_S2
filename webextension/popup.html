<!DOCTYPE html>
<html>
<head>
  <title>Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 370px;
      background: #f7f9fa;
      margin: 0;
      padding: 0 10px 10px 10px;
    }
    h2 {
      color: #2d6cdf;
      margin-top: 16px;
      margin-bottom: 8px;
      text-align: center;
    }
    .switch-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      justify-content: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 8px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2d6cdf;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      padding: 8px;
      font-size: 15px;
      background: #fff;
      margin-bottom: 8px;
    }
    #summary {
      margin-top: 10px;
      white-space: pre-wrap;
      background: #eaf1fb;
      border-radius: 6px;
      padding: 8px;
      min-height: 40px;
      font-size: 15px;
      border: 1px solid #d0d7de;
    }
    button {
      margin: 5px 0;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #2d6cdf;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    button:hover {
      background: #174ea6;
    }
    .export-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin: 0;">Webpage Summarizer</h2>
    <button id="closePopup" title="Close" style="background: none; border: none; font-size: 22px; color: #2d6cdf; cursor: pointer; margin-right: 2px;">&times;</button>
  </div>
  <div class="switch-row">
    <label class="switch">
      <input type="checkbox" id="copySwitch">
      <span class="slider"></span>
    </label>
    <span>Copy all webpage content</span>
  </div>
  <textarea id="content" placeholder="Webpage content will appear here..."></textarea>
  <input type="text" id="promptInput" placeholder="Type your prompt/question here..." style="width:100%;margin-bottom:8px;padding:8px;border-radius:6px;border:1px solid #d0d7de;font-size:15px;">
  <button id="promptBtn">Prompt</button>
  <div id="summary"></div>
  <div style="display: flex; justify-content: center; margin-top: 10px;">
    <button id="copyResponse">Copy Response</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
